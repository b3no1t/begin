<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
    <style>
      img {
        width: 50%;
        height: auto;
      }
      table {
        border-collapse: collapse;
      }
      th,
      tr {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Table -->
        <table width="400" align="center">
          <thead>
            <th colspan="3">
              <font size="6">
                <i>My Store</i>
              </font>
            </th>
          </thead>
          <tbody class="table">
            <tr>
              <td><b>Item Photo</b></td>
              <td><b>Name</b></td>
              <td><b>Price</b></td>
            </tr>
            <tr>
              <td>
                <img src="./assets/img/P7260201-1500x1125.jpg" />
              </td>
              <td>Tortue</td>
              <td>1€</td>
            </tr>
            <tr>
              <td>
                <img src="./assets/img/pexels-pixabay-267669.jpg" />
              </td>
              <td>Book</td>
              <td>12€</td>
            </tr>
            <tr>
              <td>
                <img
                  src="./assets/img/smile-icon-sign-and-happy-logo-design-illustration-smile-free-vector.jpg"
                />
              </td>
              <td>Smile</td>
              <td>3 for 10€</td>
            </tr>
            <tr>
              <td>
                <img src="./assets/img/P7260201-1500x1125.jpg" />
              </td>
              <td>Tortue</td>
              <td>1€</td>
            </tr>
            <tr>
              <td>
                <img src="./assets/img/pexels-pixabay-267669.jpg" />
              </td>
              <td>Book</td>
              <td>23€</td>
            </tr>
          </tbody>
        </table>
        <!-- Table -->
        <hr>
        <table width="400" align="center">
         <thead>
           <tr>
             <th scope="col" colspan="2">Candidat</th>
             <th scope="col" colspan="2"> Dates</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <th scope="col">Nom</th>
             <th scope="col">ID</th>
             <th scope="col">Inscription</th>
             <th scope="col">Certifications</th>
           </tr>
           <tr>
             <th scope="row">Joe Doe</th>
             <td>2019/1</td>
             <td><time datetime="2018-06-03">3 juin 2018</td>
             <td>n/a</td>
           </tr>
           <tr>
             <th scope="row">Adam Kowalski</th>
             <td>2019/2</td>
             <td><time datetime="2019-01-12">13 janvier 2019</td>
             <td><time datetime="2020-04-08">8 avril 2020</td>
           </tr>
           <tr>
             <th scope="row">Jean Dupont</th>
             <td>2019/3</td>
             <td><time datetime="2019-07-23">23 juillet 2019</td>
             <td><time datetime="2020-04-09">9 avril 2020</td>
           </tr>
         </tbody>
        </table>
        <br>
        <hr>
        <!-- Table -->
      </div>
    </div>
  </body>
</html>
